<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jQuery  -->
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"
      defer
    ></script>

    <!-- Local script and style sheet -->
    <link rel="stylesheet" href="./src/style.css" type="text/css" />

    <script src="src/main.js" type="text/javascript" defer></script>

    <title>Main Page</title>
  </head>
  <body>
    <h2>Musketeers Weight</h2>
    <div class="input-container">
      <form id="entry-form">
        <input
          class="input-zone"
          name="name-entry"
          placeholder="Enter a name"
        />
        <input
          class="input-zone"
          name="value-entry"
          placeholder="Enter a number"
        />
      </form>
    </div>

    <div class="input-container">
      <div class="text-zone" id="name-display">Name:</div>
      <div class="text-zone" id="value-display">Weight:</div>
    </div>

    <div class="input-container">
      <button class="link blue" id="in" type="button">
        Click me to save input
      </button>
      <button class="link red" id="out" type="button">
        Click me to show Session Storage
      </button>
    </div>
  </body>
</html>
